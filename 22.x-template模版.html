<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
 <script type="text/x-template" id="myCom">
    <div>这是模版里的内容</div>
</script>
<script>
  Vue.component('my-component', {
    template: '#myCom'
  })
  new Vue({
    el: '#app'
  })
</script>
</body>
</html>
