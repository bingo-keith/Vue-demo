<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ele></ele>
    <ele>
      <p>slot的内容</p>
    </ele>
  </div>
<script>
  Vue.component('ele', {
    data() {
      return {
      }
    },
    render(h) {
      if(this.$slots.default === undefined) {
        return h('div', '没有使用slot显示的文本')
      } else {
        return h('div', this.$slots.default)
      }
    }
  })
  new Vue({
    el: '#app',
    data() {
      return {

      }
    }
  })
</script>
</body>
</html>
