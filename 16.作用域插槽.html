<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app" v-cloak>
    <my-component>
      <template slot="test1" scope="props">
        <p>{{ props.msg }}</p>
        <p slot="test1">{{ props.msg }} </p>
      </template>
    </my-component>
  </div>
 <script>
   Vue.component('my-component',{
     template: `<div>
      <slot msg="子组件的数据11"></slot>
      <slot msg="子组件的数据22" name="test1"></slot>
     </div>`,
     mounted() {
       console.log(this.$slots); // 为什么取不到slot？？
     }
   })
  new Vue({
    el: '#app',
  })
</script>
</body>
</html>
