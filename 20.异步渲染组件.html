<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <child-component></child-component>
  </div>
 <script>
   Vue.component('child-component', (resolve, reject) => {
     window.setTimeout(() => {
       resolve({
         template: '<div>我是异步渲染的组件</div>'
       })
     }, 1000)
   })
   var app = new Vue({
     el: '#app',
   })
</script>
</body>
</html>
