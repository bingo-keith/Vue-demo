<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <ele></ele>
  </div>
<script>
  Vue.component('ele', {
    data() {
      return {
        value: ''
      }
    },
    render(h) {
      return h('div', [
        h('input', {
          domProps: {
            value: this.value
          },
          on: {
            input: (e) => {
              this.value = e.target.value
              console.log(this.value)
            }
          }
        }),
        h('p', 'value: ' + this.value)
      ])
    }
  })
  new Vue({
    el: '#app',
    data() {
      return {}
    }
  })
</script>
</body>
</html>
