<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <component :is="currentView"></component>
    <button @click="handleChangeView('A')">切换A</button>
    <button @click="handleChangeView('B')">切换B</button>
    <button @click="handleChangeView('C')">切换C</button>
  </div>
 <script>
   var app = new Vue({
     el: '#app',
     components: {
       ComA: { template: "<div>组件A</div>" },
       ComB: { template: "<div>组件B</div>" },
       ComC: { template: "<div>组件C</div>" }
     },
     data: {
       currentView: 'ComA'
     },
     methods: {
       handleChangeView(component) {
        this.currentView = 'Com' + component;
       }
     }
   })
</script>
</body>
</html>
