<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <child-component inline-template :message="message">
      <div>
        <h2>在父组件中定义子组件的模版</h2>
        <p>{{message}}</p>
        <p>{{msg}}</p>
      </div>
    </child-component>
  </div>
 <script>
   Vue.component('child-component' , {
     props: ['message'],
     data: function() {
       return {
         msg: '子组件声明的消息'
       }
     }
   })
  new Vue({
    el: '#app',
    data: {
      message: '父组件声明的消息'
    }
  })
</script>
</body>
</html>
