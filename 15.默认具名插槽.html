<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue实战demo</title>
  <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
</head>
<body>
  <div id="app" v-cloak>
    <my-component>
      <p slot="test1">这是传入具名slot1</p>
      <p>这是传入的slot</p>
    </my-component>
  </div>
 <script>
   Vue.component('my-component',{
     template: `<div>
      <slot name="test1">
        这是具名slot1
      </slot>
      <slot>
        如果没有传入，默认显示该文字
      </slot>
      <slot name="test2">
        这是具名slot2
      </slot>
     </div>`,
   })
  new Vue({
    el: '#app',
  })
</script>
</body>
</html>
